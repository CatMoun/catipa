<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Catipa - Codificação Fonêmica Alfanumérica para Português | G2P</title>

  <style>
    h1 {
      font-family: 'Cinzel', serif;
      color: #7B5EA7;
	  letter-spacing: 1px;
    }
	
	body {
      font-family: Arial, sans-serif;
      padding: 20px;
	  display: flex;
	  justify-content: center;
	  align-items: center;
    }

    textarea {
      width: 260px;
      font-size: 16px;
    }

    button {
      font-size: 16px;
      padding: 6px 12px;
      cursor: pointer;
    }

    #output {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }
	
	#choiceBox {
	  position: fixed;
	  text-align: center;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
	  box-shadow: 0 0 10px rgba(0,0,0,0.3);
	}
	
	#app {
      width: 100%;
      max-width: 480px;
      padding: 16px;
      text-align: center;
    }
	
	footer {
	  user-select: none;
      margin-top: 24px;
      opacity: 0.6;
    }
    
    #menuBtn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }

    #menu button {
      display: block;
      width: 100%;
      margin: 6px 0;
    }
	
	#title {
      user-select: none;
    }
	
	#esq {
	  text-align: left;
	}
	
  </style>
</head>

<body>
  
  <div id="app">
  <button id="menuBtn">☰</button>
  <div id="menu" style="display:none;">
    <button onclick="showG2P()">G2P</button>
	<button onclick="showDoc('view/about.html')">Sobre</button>
	<button onclick="showDoc('view/report.html')">Encontrou um erro?</button>
    <button onclick="showDoc('view/pb_inventory.html')">Inventário PB</button>
	<button onclick="showDoc('view/pe_inventory.html')">Inventário PE</button>
  </div>

  <h1 id="title">Catipa v1.1.1</h1>
  
  <section id="G2P">
  <h2>G2P: Português → Catipa</h2>
  <select id="variant" disabled>
     <option>Brasileiro 'Neutro'</option>
     <option>Brasileiro 'Goiás'</option>
     <option>Europeu 'Neutro'</option>
  </select><br><br>

  <textarea id="input" rows="1" placeholder="Digite uma palavra..."></textarea>
  <br><br>

  <button onclick="runG2P()">Converter</button>

  <h3>Saída:</h3>
  <div id="output"></div>

  <script src="js/viewLoader.js"></script>
  <script src="js/pb-default_lexicon.js"></script>
  <script src="js/pb-default_rules.js"></script>
  <script src="js/resolver.js"></script>

  <script>
    function normalizeWord(w) {
      return w
        .toLowerCase()
        .normalize("NFC")
        .trim();
    }

    function runG2P() {
      const raw = document.getElementById("input").value;
      const output = document.getElementById("output");

      if (!raw.trim()) {
        output.innerText = "";
        return;
      }

      const word = normalizeWord(raw);

      if (LEXICON[word]) {
	    const entry = LEXICON[word];
		const resolved = resolveEntry(entry, "interactive");
		
		if (resolved) {
		  output.innerText = resolved;
          return;
        }
		
		showChoicePopup(word, entry.entries);
		return;
	  }

      output.innerText = applyRules(word);
    }
	
	document.getElementById("input").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        runG2P();
      }
    });
	
	window.onload = function () {
      document.getElementById("input").focus();
    };
  </script>
  <div id="choiceBox" style="display:none;">
    <p id="choiceWord"></p>
    <button id="choice1"></button>
    <button id="choice2"></button>
  </div>
  </section>
  
  <div id="view"></div>
  
  <footer>
    <small>© 2026 Junia da Costa</small>
  </footer>
  </div>
  
  <script>
  document.getElementById("menuBtn").onclick = () => {
     const menu = document.getElementById("menu");
     menu.style.display = menu.style.display === "none" ? "block" : "none";
  };
  
  function showG2P() {
      document.getElementById("g2p").style.display = "block";
      document.getElementById("view").innerHTML = "";
      document.getElementById("menu").style.display = "none";
      document.getElementById("input").focus();
  }

  function showDoc(path) {
      document.getElementById("g2p").style.display = "none";
	  document.getElementById("menu").style.display = "none";
      loadView(path);
  }
  </script>
  
</body>
</html>
